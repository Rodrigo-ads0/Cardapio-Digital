<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
</head>
<body onload="carregarCarrinho()">
    <header>
        <div id="loja">
            <img id="logo" src="imgs/logo.jpg" alt="">
            <h1>Hilsade Hamburgueria</h1>
        </div>

        <button class="voltarcarrinho" onclick="voltar()">Voltar</button>
    </header>

    <main>
        <h2>Seu Carrinho</h1>

        <div id="carrinho">
            <!-- Informações do pedido serão dinamicamente inseridas aqui -->
        </div>

        <div class="button-container">
            <button id="btnconfirmar" onclick="confirmarPedido()">Confirmar Pedido</button>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
